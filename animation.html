<html>

<style type="text/css">

#container{
            height:400px;
            width:400px;
            position:relative;
            background:yellow;
}


#animate{
            height:50px;
            width:50px;
            position:absolute;
            background:red;
}
</style>

<body>

<h1>My first Animation page</h1>
<p><button onClick="move()">Try It</button></p>

<div id="container">
<div id="animate"></div>
</div>

<script type="text/javascript">

function move()
{
  var elem=document.getElementById("animate");
  var pos=0;
  var id=setInterval(frame,5);
     
      function frame()
      {
         if(pos==350)
          { clearInterval(id);}
         else
           {
             pos++;
             elem.style.top=pos + 'px';
             elem.style.left=pos + 'px';
           }

      }


}

</script>

</body>
</html>
